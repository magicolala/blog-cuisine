<app-nav [link]="link"></app-nav>
<div class="breadcumb-area bg-img bg-overlay" style="background-image: url(./assets/img/bg-img/breadcumb2.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcumb-text text-center">
          <h2>Blog</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="receipe-post-area section-padding-80">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="receipe-slider owl-carousel owl-loaded owl-drag">
          <div class="jumbotron text-center">
            <img src="{{post.image}}">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="receipe-content-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="badge badge-info mr-2" *ngFor="let tag of post.tags"><a href="/tag/{{tag}}">{{tag}}</a></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="receipe-headline my-5">
            <h2>{{post.title}} <a [routerLink]="['/category', category.id]">{{category.name}}</a></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-12">
          <div class="single-preparation-step d-flex">
            <p>{{post.description}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-12">
          <div class="card" *ngFor="let comment of comments">
            <div class="card-header"><h5>Auteur : {{comment.name}}</h5></div>
            <div class="card-body">Message : {{comment.message}}</div>
          </div>
        </div>
      </div>
      <app-comment [post]="post"></app-comment>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Posts en lien</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 single-blog-area" *ngFor="let post of relatedPosts|slice:0:4">
      <div class="blog-thumbnail">
        <img src="{{post.image}}" alt="">

        <div class="post-date">
          <a href="#"><span>05</span>April <br> 2018</a>
        </div>
      </div>

      <div class="blog-content">
        <a [routerLink]="['/blog', post.id]" class="post-title">{{post.title}} - <small>{{category.name}}</small></a>
        <div class="meta-data">by Maria Williams
        </div>
        <a [routerLink]="['/blog', post.id]" class="btn delicious-btn mt-30">Lire</a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Recettes en lien</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 single-blog-area" *ngFor="let recipe of relatedRecipes|slice:0:4">
      <div class="blog-thumbnail">
        <img src="{{recipe.image}}" alt="">
      </div>
      <div class="blog-content">
        <a [routerLink]="['/recipe', recipe.id]" class="post-title">{{recipe.title}} - <small>{{category.name}}</small></a>
        <a [routerLink]="['/recipe', recipe.id]" class="btn delicious-btn mt-30">Voir</a>
      </div>
    </div>
  </div>
</div>
